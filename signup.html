<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
    </head>
    <body>
        <div class="container">
            <div class="loginbg">
                <div class="box signin">
                    <h2>Already Have an Account?</h2>
                    <a href="index.html" class="signinbtn">Sign in</a>
                  </div>                  
                <div class="box signup"></div>
            </div>
            <div class="formbx active">
                <div class="form signupform">
                    <form>
                        <h3>Sign up</h3>
                        <input type="text" placeholder="Enter Your Name">
                        <input type="text" placeholder="Email">
                        <input type="date" placeholder=" Enter your Date of birth">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm password">
                        <a href="index.html">
                            <input type="button" value="Sign Up">
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
